<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
<script>
  new p5(function(p){
    const NODE_TARGET = 12;
    const EDGE_TARGET = 18;
    const PARTICLE_MAX = 5;
    const JITTER = 10;
    const STROKE_ALPHA = 40;

    let state = 0;
    let nodes = [], edges = [], particles = [];
    let t0 = 0, triAlpha = 0, fadeAlpha = 0;

    p.setup = function(){
      p.createCanvas(p.windowWidth, p.windowHeight);
      p.pixelDensity(1);
      p.frameRate(60);
      resetCycle();
    };
    p.windowResized = function(){ p.resizeCanvas(p.windowWidth, p.windowHeight); };

    function resetCycle(){
      nodes.length = 0; edges.length = 0; particles.length = 0;
      triAlpha = 0; fadeAlpha = 0; state = 0; t0 = p.millis();
    }

    p.draw = function(){
      p.background(255);
      const t = (p.millis()-t0)/1000;

      if(state===0){
        if(nodes.length < NODE_TARGET && t > nodes.length * 0.22){
          const angle = p.map(nodes.length, 0, NODE_TARGET-1, 0, p.TWO_PI);
          const rad = p.random(90, Math.min(p.width,p.height)/3.0);
          const cx = p.width/2 + p.cos(angle + p.random(-0.06,0.06)) * rad + p.random(-14,14);
          const cy = p.height/2 + p.sin(angle + p.random(-0.07,0.07)) * rad + p.random(-10,10);
          const s  = p.random(14, 28);
          const typ = p.random([0,1,2]);
          nodes.push({x:cx, y:cy, s:s, t:typ, a:0});
        }
        nodes.forEach(n=>{ n.a = Math.min(1, n.a + 0.045); drawNode(n); });
        if(nodes.length===NODE_TARGET && t>4.5){ state=1; t0=p.millis(); }
      }

      if(state===1){
        nodes.forEach(drawNode);
        if(edges.length < EDGE_TARGET && p.frameCount % 6 === 0){
          const a = p.floor(p.random(nodes.length));
          const b = p.floor(p.random(nodes.length));
          if(a!==b && !edges.some(e=> (e[0]===a&&e[1]===b)||(e[0]===b&&e[1]===a))){
            edges.push([a,b,p.random([0,1])]);
          }
        }
        p.stroke(18,18,18,STROKE_ALPHA); p.strokeWeight(2);
        edges.forEach(e=>{
          const n1=nodes[e[0]], n2=nodes[e[1]];
          if(e[2]===0){ p.line(n1.x,n1.y,n2.x,n2.y); }
          else{ p.noFill(); p.bezier(n1.x,n1.y, n1.x+p.random(-JITTER,JITTER), n1.y+p.random(-JITTER,JITTER), n2.x+p.random(-JITTER,JITTER), n2.y+p.random(-JITTER,JITTER), n2.x,n2.y); }
        });
        if(particles.length < PARTICLE_MAX && p.frameCount % 16 === 0 && edges.length>0){
          const e = edges[p.floor(p.random(edges.length))];
          const a = nodes[e[0]], b = nodes[e[1]];
          if(a&&b) particles.push({ax:a.x, ay:a.y, bx:b.x, by:b.y, u:0, life:p.random(70,120)});
        }
        particles.forEach(pt=>{ pt.u += 1/pt.life; const x=p.lerp(pt.ax,pt.bx,pt.u), y=p.lerp(pt.ay,pt.by,pt.u); p.noStroke(); p.fill(24,24,24,90); p.circle(x,y,5); });
        particles = particles.filter(pt=> pt.u<1);
        if(t>7){ state=2; t0=p.millis(); }
      }

      if(state===2){
        nodes.forEach(drawNode);
        p.stroke(18,18,18,STROKE_ALPHA); p.strokeWeight(2);
        edges.forEach(e=>{ const n1=nodes[e[0]], n2=nodes[e[1]]; if(e[2]===0) p.line(n1.x,n1.y,n2.x,n2.y); else{ p.noFill(); p.bezier(n1.x,n1.y, n1.x+p.random(-JITTER,JITTER), n1.y+p.random(-JITTER,JITTER), n2.x+p.random(-JITTER,JITTER), n2.y+p.random(-JITTER,JITTER), n2.x,n2.y);} });
        triAlpha = Math.min(1, triAlpha + 0.01);
        drawLogo(p.width/2, p.height/2, Math.min(p.width,p.height)/5, 200*triAlpha);
        if(triAlpha>=1 && t>3.6){ state=3; t0=p.millis(); }
      }

      if(state===3){
        fadeAlpha = Math.min(1, fadeAlpha + 0.02);
        p.noStroke(); p.fill(255, 255*fadeAlpha); p.rect(0,0,p.width,p.height);
        if(fadeAlpha>=1) resetCycle();
      }
    };

    function drawNode(n){
      p.noStroke(); p.fill(20,20,20, 205*n.a);
      if(n.t===0) p.circle(n.x,n.y,n.s);
      else if(n.t===1) p.ellipse(n.x,n.y,n.s*1.35,n.s*1.35 * p.random(0.9,1.08));
      else p.rect(n.x-n.s/2,n.y-n.s/2,n.s,n.s,7);
    }
    function drawLogo(cx,cy,r,alpha=255){
      p.push(); p.translate(cx,cy); p.fill(0,alpha); p.stroke(0, alpha*0.4); p.strokeWeight(3);
      p.triangle( p.cos(-p.PI/2)*r, p.sin(-p.PI/2)*r, p.cos(p.PI/6)*r, p.sin(p.PI/6)*r, p.cos(5*p.PI/6)*r, p.sin(5*p.PI/6)*r );
      p.pop();
    }
  }, document.getElementById('p5-bg'));
</script>
